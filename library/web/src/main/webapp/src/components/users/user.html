 <div class="container">
 <select [(ngModel)]="searchKey"  (ngModelChange)="updateUsers()">
       <option *ngFor="let currOpt of optionType" [value]="currOpt">    {{currOpt}}</option>
     </select>
<input type="string" [value]="searchValue" (input)="setSearchValue($event.target.value)" />
<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>username</th>
        <th>fullname</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (dblclick)="clickRow(user)">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.fullName}}</td>
      </tr>
    </tbody>
  </table>
</div>
